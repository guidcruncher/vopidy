services:
  vopidy:
    image: guidcruncher/vopidy:develop
    extra_hosts:
      - vopidy:127.0.0.1
    secrets:
      - spotify-credentials
      - pm2-credentials
    network_mode: host
#    networks:
#      proxy:
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - 3002:3002
      - 3004:3004
      - 8000:8000
      - 41899:41899
    userns_mode: keep-id
    build:
      context: .
      dockerfile: ./container/Dockerfile-dev
      args:
        DATE: ${DATE}
        VERSION: ${VERSION}-development
    expose:
      - 3004:3004
    environment:
      - TZ=Europe/London
    container_name: vopidy
    hostname: vopidy
    restart: unless-stopped
    volumes:
      - .:/app/src
      - ./tmp/config:/local/config/vopidy
      - ./tmp/db:/local/state/vopidy
      - ./tmp/files:/srv/files
      - type: tmpfs
        target: /tmp
        tmpfs:
          mode: 0o01777
    devices:
      - /dev/snd:/dev/snd:rw
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_IPC_LOCK
      - CAP_NET_ADMIN
      - SYS_RAWIO

networks:
  proxy:
    external: true

secrets:
  spotify-credentials:
    file: .spotifycredentials
  pm2-credentials:
    file: .pm2credentials
